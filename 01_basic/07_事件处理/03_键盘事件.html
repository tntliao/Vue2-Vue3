<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>键盘事件</title>
</head>

<body>
    <!-- 
        1.Vue中常用的键盘别名
            回车 => enter
            删除 => delete (捕获"删除"和"退格"键)
            退出 => esc
            空格 => space
            换行 => tab (特殊，必须配合可以down)
            上 => up
            下 => down
            左 => left
            右 => right
        2.Vue未提供别名的按键，可以使用按键原始的key值去绑定，但是主要要转为kebab-case（短横线命名）
        3.系统修饰键(用法特殊):ctrl alt shift meta(win)
            1).配合keyup使用：按下修饰键的同时，在按下其他键，随后将释放其他键，事件才被触发
            2).配合keydown使用:正常触发事件
        4，也可以使用keyCode去指定具体的按键(不推荐)
        5.Vue.config.keyCodes.自定义键盘名 = keyCode 即可去定制按键别名
     -->
    <!-- 准备一个容器 -->
    <div id="root">
        <h1>欢迎来到{{school}}学习</h1>
        <input type="text" @keydown.enter="showInfo">
    </div>
</body>
<script>
    Vue.config.productionTip = false //关闭vue 在启动时生成生产提示
    const vm = new Vue({
        el: '#root',
        data: {
            school: "尚硅谷",
        },
        methods: {
            showInfo(e) {
                console.log(e.target.value);
            }
        }
    })
</script>

</html>
