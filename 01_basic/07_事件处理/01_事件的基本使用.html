<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>document</title>
</head>

<body>
    <!-- 
        事件的基本使用
            1.使用v-on:xxx 或 @xxx绑定事件，其中xxx是事件名
            2.事件的回调需要配置在methods对象中，最终会在vm中
            3.methods中配置的函数，不要用箭头函数！否者this就不是vm了
            4.methods中配置的函数都是被Vue所管理的函数，this的指向是vm或组件实例对象
            5.@click="xxx" 或 v-on:click="xxx" 效果是一样的
     -->

    <!-- 准备一个容器 -->
    <div id="root">
        <h2>欢迎来到{{school}}学习</h2>
        <!-- 原始写法 v-on:click="xxx" -->
        <!-- <button v-on:click="showInfo1">点击提示信息（不传递参数）</button> -->
        
        <!-- 简写方法 @click="xxxx" -->
        <button @click="showInfo1">点击提示信息（不传递参数）</button>
        <button @click="showInfo2($event,'ljj')">点击提示信息（传递参数）</button>
    </div>
</body>
<script>
    Vue.config.productionTip = false //关闭vue 在启动时生成生产提示
    const vm = new Vue({
        el: '#root',
        data: {
            school: '尚硅谷'
        },
        methods: {
            showInfo1(event) {
                console.log(this);
                console.log(event);
                console.log('ljj你好');
            },
            showInfo2(event, value) {

                console.log(value + '你好');
            }
        }
    })
</script>

</html>
