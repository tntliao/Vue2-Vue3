<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>document</title>
</head>

<body>
    <!-- 
        我们学过的指令：
            v-bind : 单向绑定解析表达式，简写可为 :xxx
            v-model: 双向数据绑定
            v-for  : 遍历数组/对象/字符串
            v-on   : 绑定事件监听，可简写为@
            v-if   : 条件渲染(动态渲染节点是否存在)
            v-else ：条件渲染(动态控制节点是否存在)
            v-show : 条件渲染(动态控制节点是否展示)
        
        v-text:
            1.作用：向其所在的节点中渲染文本内容
            2.与插值语法发区别，v-text会替换节点中的内容，{{xxx}}则不会
     -->

    <!-- 准备一个容器 -->
    <div id="root">
        <h2>你好,{{school}}</h2>
        <div v-text="school"></div>
        <div v-text="str"></div>
    </div>
</body>
<script>
    Vue.config.productionTip = false //关闭vue 在启动时生成生产提示
    const vm = new Vue({
        el: '#root',
        data: {
            school: '尚硅谷',
            str: '<h3>学员:ljj</h3>'
        }
    })
</script>

</html>
