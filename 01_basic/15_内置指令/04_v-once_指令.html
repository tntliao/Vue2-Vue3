<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>document</title>
</head>

<body>
    <!-- 
        v-once指令：
            1.v-once所在节点在初次动态渲染后，就视为静态内容
            2.以后数据的该百年不避讳引起v-once所在结构的更新，可以用与优化性能
     -->

    <!-- 准备一个容器 -->
    <div id="root">
        <h2 v-once>n的初始值为{{n}}</h2>
        <h3>n当前的值为{{n}}</h3>
        <button @click="n++">n++</button>
    </div>
</body>
<script>
    Vue.config.productionTip = false //关闭vue 在启动时生成生产提示
    const vm = new Vue({
        el: '#root',
        data: {
            n: 1
        }
    })
</script>

</html>
