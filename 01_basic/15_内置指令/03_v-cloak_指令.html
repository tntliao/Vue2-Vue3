<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <script src="../js/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <!-- 
        v-cloak（没有值）
            1.本质是一个特殊的属性，Vue实例创建完毕接管容器后，会删除v-cloak属性
            2.使用css配合v-cloak可以解决晚上慢时页面展示出{{xxxx}}的问题
     -->

    <!-- 准备一个容器 -->
    <div id="root">
        <h2 v-cloak>{{school}}</h2>
    </div>
</body>
<script>
    Vue.config.productionTip = false //关闭vue 在启动时生成生产提示
    const vm = new Vue({
        el: '#root',
        data: {
            school: '尚硅谷'
        }
    })
</script>

</html>
