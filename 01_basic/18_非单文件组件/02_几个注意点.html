<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>document</title>
</head>

<body>
    <!-- 
        几个主要的：
            1.关于组件名：
                一个单词组件：
                    第一种写法(首字母小写):school
                    第二种写法(首字母大写)：School
                多个单词组成：
                    第一种写法(kebab-case)：my-school
                    第二种写法(CamelCase):MySchool(需要Vue脚手架支持)
                备注：
                    1.组件名尽可能回避HTML中已有的元素名称：例如h1,H2都不行
                    2.可以使用name配置指定组件在开发者工具中呈现的名字
            
            2.关于组件标签：
                第一种写法：<school></school>
                第二种写法：<school/>
                备注：不用脚手架时，<school/>会导致后续组件不能渲染
            
            3.一个简写方式：
                const school = Vue.extent(options) 可简写为 const school = options
     -->

    <!-- 准备一个容器 -->
    <div id="root">
    </div>
</body>
<script>
    Vue.config.productionTip = false //关闭vue 在启动时生成生产提示
    const vm = new Vue({
        el: '#root',
        data: {
          
        }
    })
</script>

</html>
