<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>VueComponent</title>
</head>

<body>
    <!-- 
        关于VueCompoent:
            1.school组件本质是一个名为VueVompoent的构造函数，且不是程序员定义的，是Vue.extend生成的
            2.我们只需要写<school></school>或<school/>，Vue解析时会帮我们创建school组件的实例对象
                即Vue帮我们指向的：new VueComponent(options)
            
            3.特别注意：每次调用Vue.extend，返回的都是一个全新的VueComponent
            4.关于this指向：
                1).组件配置中：
                    data函数、methods中的函数、watch中的函数、computed中的函数 他们的this均是[VueComponent实例对象]
                2).new Vue(options)配置中：
                    data函数、methods中的函数、watch函数、computed函数 他们的this均是[Vue实例对象]
            5.VueComponent的实例对象，以后简称vc(也可以成为：组件实例对象)
                Vue的实例对象，以后简称vm
     -->

    <!-- 准备一个容器 -->
    <div id="root">
    </div>
</body>
<script>
    Vue.config.productionTip = false //关闭vue 在启动时生成生产提示
    const vm = new Vue({
        el: '#root',
        data: {

        }
    })
</script>

</html>
