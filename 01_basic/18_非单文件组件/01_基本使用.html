<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>document</title>
</head>

<body>
    <!-- 
        Vue中使用组件的三大步骤：
            1.定义组件
            2.注册组件
            3.使用组件

        一、如何定义一个组件？
            使用.Vue.extend(options)创建，其中options和new Vue(options)时传入的那个options几乎一样，但也有点区别
            区别如下：
                1.el不要写，为什么？
                    最终所有的组件都要经过一个vm的管理，由vm中el决定服务那个容器
                2.data必须写成函数，为什么？
                    避免组件复用时，数据存在引用关系
                备注：使用tempate可以配置组件结构
            
        二、如何注册组件？
            1.局部注册：靠new Vue的时候传入components选项
            2.全局注册：靠Vue.component('组件名,'组件)
        
        三、编写组件标签
            <nodeName></nodeName>
     -->

    <!-- 准备一个容器 -->
    <div id="root">
        <h1>{{msg}}</h1>
        <!-- 3.编写组件标签 -->
        <school></school>
        <student />
    </div>
</body>
<script>
    Vue.config.productionTip = false //关闭vue 在启动时生成生产提示

    //1.创建组件
    const school = Vue.extend({
        template: `
            <div>
                <h2>{{name}}</h2>
            </div>
        `,
        data() {
            return {
                name: 'liaojiajia'
            }
        }
    })

    const student = Vue.extend({
        template: `
            <div>
                <h2>{{name}}</h2>
            </div>
        `,
        data() {
            return {
                name: 'liaojiajia2'
            }
        }
    })

    //2.2.全局组成组件
    Vue.component('student', student)

    const vm = new Vue({
        el: '#root',
        //2.注册组件（局部注册）
        components: {
            school,
            // student
        },
        data: {
            msg: '我是组件1'
        }
    })
</script>

</html>
