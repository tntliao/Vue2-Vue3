<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>document</title>
</head>

<body>
    <!-- 
        react、vue中的key有什么作用？（key内部原理）
            1.虚拟DOM中key的作用：
                key是虚拟DOM对象的标识，当数据发送变化时，Vue会根据【新数据】 生成【新的虚拟DOM】
                随后Vue进行【新虚拟DOM】与【旧虚拟DOM】的差异比较，比较规则如下

            2.对比规则：
                1).旧虚拟DOM中找到了与新虚拟DOM相同的key
                    a.如果虚拟DOM中内容没变，直接使用之前的真实DOM
                    b.如果虚拟DOM中内容变了，则生成新的真实DOM，随后替换页面中之前的真实DOM
                2).旧寻DOM中未找到与新虚拟DOM相同的key
                    a.创建新的真实DOM，随后渲染到页面
            
            3.用index作用key可能会引发的问题
                1).若对数据进行：逆序添加，逆序删除等破坏顺序操作
                    会产生没有必要的真实DOM更新 ==> 界面效果没问题，但效率低

                2).如果结构中还包含输入类的DOM：
                    会产生错误DOM更新 ==> 界面有问题

            4.开发中如选择key?
                1).最好使用每条数据唯一标识作为key，比如id，手机号，身份证号，学号等唯一标识
                2).如果不存在对数据的逆序添加、删除等破环顺序操作，仅仅用于渲染列表用于展示
                    使用index作为key是没有问题的
     -->

    <!-- 准备一个容器 -->
    <div id="root">
        <!-- 数组遍历 -->
        <h2>人员遍历(遍历数组)</h2>
        <ul>
            <li v-for="(item,index) in persons" :key="index">
                {{item.name}}--{{item.age}}
            </li>
        </ul>
        <!-- 对象遍历 -->
        <h2>汽车遍历(遍历对象)</h2>
        <ul>
            <li v-for="item,key in car" ::key="key">
                {{item}}--{{key}}
            </li>
        </ul>
        <!-- 遍历字符串 -->
        <ul>
            <li v-for="(item,index) in str" ::key="index">
                {{item}}--{{index}}
            </li>
        </ul>
        <!-- 遍历指定次数 -->
        <ul>
            <li v-for="(item,index) in 6" ::key="index">
                {{item}}--{{index}}
            </li>
        </ul>
    </div>
</body>
<script>
    Vue.config.productionTip = false //关闭vue 在启动时生成生产提示
    const vm = new Vue({
        el: '#root',
        data: {
            persons: [
                { id: '001', name: "ljj", age: 18 },
                { id: '002', name: "lxx", age: 19 },
                { id: '003', name: "lyy", age: 20 },
            ],
            car: { name: "奥迪A9", price: '90w' },
            str: 'nihaoliaojiajia'
        }
    })
</script>

</html>
