<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>document</title>
</head>

<body>
    <!-- 
        v-for指令：
            1.用于展示列表数据
            2.语法：v-for="(item,index) in items" :key="xxx"
            3.可以遍历
                数组
                对象
                字符串
                指定次数
     -->

    <!-- 准备一个容器 -->
    <div id="root">
        <!-- 数组遍历 -->
        <h2>人员遍历(遍历数组)</h2>
        <ul>
            <li v-for="(item,index) in persons" :key="index">
                {{item.name}}--{{item.age}}
            </li>
        </ul>
        <!-- 对象遍历 -->
        <h2>汽车遍历(遍历对象)</h2>
        <ul>
            <li v-for="item,key in car" ::key="key">
                {{item}}--{{key}}
            </li>
        </ul>
        <!-- 遍历字符串 -->
        <ul>
            <li v-for="(item,index) in str" ::key="index">
                {{item}}--{{index}}
            </li>
        </ul>
        <!-- 遍历指定次数 -->
        <ul>
            <li v-for="(item,index) in 6" ::key="index">
                {{item}}--{{index}}
            </li>
        </ul>
    </div>
</body>
<script>
    Vue.config.productionTip = false //关闭vue 在启动时生成生产提示
    const vm = new Vue({
        el: '#root',
        data: {
            persons: [
                { id: '001', name: "ljj", age: 18 },
                { id: '002', name: "lxx", age: 19 },
                { id: '003', name: "lyy", age: 20 },
            ],
            car: { name: "奥迪A9", price: '90w' },
            str: 'nihaoliaojiajia'
        }
    })
</script>

</html>
