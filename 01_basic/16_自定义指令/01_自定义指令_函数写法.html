<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>document</title>
</head>

<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <h2>{{school}}</h2>
        <h3>当前的n值是：<span v-text="n"></span></h3>
        <h3>放大10倍后的n值是：<span v-big="n"></span></h3>
        <button @click="n++">n++</button>
    </div>
</body>
<script>
    Vue.config.productionTip = false //关闭vue 在启动时生成生产提示
    const vm = new Vue({
        el: '#root',
        data: {
            school: '尚硅谷',
            n: 1
        },
        directives: {
            /* 
                big函数何时会被调用？
                    1.指令与元素成功绑定时(一上来)
                    2.指令所在的模板被重新解析时
            */
            big(element, binding) {
                console.log('big()', this); //this === window
                element.innerText = binding.value * 10
            }
        }
    })
</script>

</html>
