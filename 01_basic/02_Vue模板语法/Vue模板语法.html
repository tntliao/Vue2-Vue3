<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>Vue模板语法</title>
</head>

<body>
    <!-- 
        Vue模板语法有2大类：
            1.插值语法：
                功能：用于解析标签内容
                写法：{{xxx}},xxx是js表达式，且可以直接读取daodata中所有的属性
            2.指令语法：
                功能：用于解析标签(包括：标签属性、标签体内容、绑定事件...)
                举例：v-bind:href="xxx" 或 简写为 :href="xxx",xxx同样要写js表达式
                    且可以直接读取到data中的所有属性
                备注：Vue中有很多的指令，且形式都是：v-????,此外我们只是拿v-bind举个例子
     -->

    <!-- 准备一个容器 -->
    <div id="root">
        <h1>Hello,{{name}}</h1>
        <a :href="link">baidu</a>
    </div>
</body>
<script>
    Vue.config.productionTip = false //关闭vue 在启动时生成生产提示

    //创建Vue实例
    new Vue({
        el: '#root', //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
        data: { //data中用于储存数据，数据提供el所指定的容器使用，值我们暂时写成一个对象
            name: '尚硅谷',
            link:'http://baidu.com'
        }
    })
</script>

</html>
