<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>document</title>
</head>

<body>
    <!-- 
        收集表单数据：
            <input type="text"/> 则v-model收集的是value值，用户输入的就是value值
            <input type="radio"/> 则v-model收集的是value值，且要给标签配置value值
            <input type="checkbox">
                1.没有配置input的value属性，那么收集的就是checked（勾选or未勾选，是布尔值）
                2.配置input的value属性：
                    1).v-model的初始值是非数组，那么收集的就是checked
                    2).v-model的初始值是数组，那么收集的就是value组成的数组
                
                v-model的三个修饰符
                    lazy:失去焦点在收集数据
                    number：输入字符串转为有效数字
                    trim：输入首尾空格过滤
     -->

    <div id="root">
        <form @submit.prevent="submit">
            账号：<input type="text" v-model="userInfo.username"><br><br />
            密码：<input type="password" v-model="userInfo.password"><br /><br />
            年龄：<input type="number" v-model.number="userInfo.age"><br /><br />
            性别：
            女：<input type="radio" name="gender" value="famale" v-model="userInfo.gender">
            男：<input type="radio" name="gender" value="male" v-model="userInfo.gender"><br /><br />
            爱好：
            学习: <input type="checkbox" value="study" v-model="userInfo.hobby">
            运动：<input type="checkbox" value="motion" v-model="userInfo.hobby">
            睡觉：<input type="checkbox" value="sleep" v-model="userInfo.hobby"><br /><br />
            所属校区:
            <select v-model="userInfo.school">
                <option value="0">请选择校区</option>
                <option value="1">北京</option>
                <option value="2">上海</option>
                <option value="3">深圳</option>
            </select><br /><br />
            其他信息：
            <textarea v-model.lazy="userInfo.other"></textarea><br /><br />
            <button>提交</button>
        </form>
    </div>
</body>
<script>
    Vue.config.productionTip = false //关闭vue 在启动时生成生产提示
    const vm = new Vue({
        el: '#root',
        data: {
            userInfo: {
                username: "",
                password: "",
                age: "",
                gender: "",
                hobby: [],
                school: '',
                other: ''
            }
        },
        methods: {
            submit() {
                console.log(this.userInfo)
            }
        },
    })
</script>

</html>
