<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>document</title>
</head>

<body>
    <!-- 
        生命周期：
            1.又名：生命周期回调函数，生命周期函数，生命周期钩子
            2.是生命：Vue在关键时刻帮我们调用的一些特殊名称的函数
            3.生命周期函数的名字不可更改，但函数的具体内容是程序员根据需求编写的
            4.生命周期函数中的this指向是vm 或 组件实例对象
     -->

    <!-- 准备一个容器 -->
    <div id="root">
        <h1 :style={opacity}>{{school}}</h1>
    </div>
</body>
<script>
    Vue.config.productionTip = false //关闭vue 在启动时生成生产提示
    const vm = new Vue({
        el: '#root',
        data: {
            school: '尚硅谷',
            flag: true,
            opacity: 1
        },
        methods: {

        },
        mounted() {
            setInterval(() => {
                if (this.flag) {
                    this.opacity -= 0.01;
                    if (this.opacity <= 0) this.flag = false;
                } else {
                    this.opacity += 0.01;
                    if (this.opacity >= 1) this.flag = true;
                }

            }, 16)
        },
    })
</script>

</html>
